<div>
<input
    [(ngModel)]="sqlColumn"
    #ctrl="ngModel"
    type="text"
    (input)="onUpdate();"
    [ngStyle]="{'background-color': (isNonEmpty(sqlColumn)) ? '#ffffff' : '#ffaaaa'}"
>
<input
    [(ngModel)]="neo4jProperty"
    #ctrl="ngModel"
    type="text"
    (input)="onUpdate();"
    [ngStyle]="{'background-color': (isValid(neo4jProperty)) ? '#ffffff' : '#ffaaaa'}"
>
<button (click)="onDelete();">Delete</button>
</div>
