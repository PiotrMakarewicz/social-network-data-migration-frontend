<div class="mapping">
    <div class="mapping-header">
        <div class="input-with-label">
            <span>SQL join table:</span>
            <input type="text" [(ngModel)]="joinTable" #ctrl="ngModel" (input)="onUpdate()">
        </div>
        <div class="input-with-label">
            <span>Edge label:</span>
            <input type="text" [(ngModel)]="edgeLabel" #ctrl="ngModel" (input)="onUpdate()">
        </div>
        <button class="delete-mapping-button" (click)="onDelete()">Delete</button>
    </div>
    <div class="mapping-header">
        <div class="input-with-label">
            <span>Source node table:</span>
            <input type="text" [(ngModel)]="fromTable" #ctrl="ngModel" (input)="onUpdate()">
        </div>
        <div class="input-with-label">
            <span>Target node table:</span>
            <input type="text" [(ngModel)]="toTable" #ctrl="ngModel" (input)="onUpdate()">
        </div>
    </div>
    <div class="column-mappings">
        <div class="column-mappings-header">
            <div>SQL column</div>
            <div>Neo4j property</div>
            <div></div>
        </div>
        <app-column-mapping 
            *ngFor="let columnMappingId of columnMappingIds"
            [mappingId]="columnMappingId"
            (columnMappingUpdatedEvent)="onColumnMappingUpdatedEvent($event)"
            (columnMappingDeletedEvent)="onColumnMappingDeletedEvent($event)"
        ></app-column-mapping>
        <button (click)="addColumnMapping()">Add column mapping</button>
    </div>
</div>
